
type Query {
    tasks: [Task!]
    task(id:ID!): Task
}

type Mutation {
    addTask(input: addTaskInput): Task    
    removeTask(id:ID!): Task
    deleteTasks: [Task!]
    deleteTask(id:ID!): Task
    updateTask(input: updateTaskInput): Task
}

input updateTaskInput {
    title: String
    description: String
    completed: Boolean
    id: ID!
}

input addTaskInput {
    title: String!
    description: String
    completed: Boolean!
}


type Task {
    id: ID!
    title: String
    description: String
    completed: Boolean
}



